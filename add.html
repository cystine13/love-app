<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>새 사랑해 추가</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>

<h1>새로운 사랑해 추가</h1>

<h2>1) 녹음하기</h2>
<button onclick="startRecording()">● 녹음 시작</button>
<button onclick="stopRecording()">■ 녹음 중지</button>

<audio id="previewAudio" controls style="display:none;"></audio>

<hr>

<h2>2) 파일 업로드</h2>
<input type="file" id="fileUpload" accept="audio/*">

<hr>

<h2>3) 누가 나에게 사랑해라고 하나요?</h2>

<div id="tagSelect">
    <label><input type="radio" name="fromWhom" value="mom"> 엄마</label><br>
    <label><input type="radio" name="fromWhom" value="dad"> 아빠</label><br>
    <label><input type="radio" name="fromWhom" value="lover"> 연인</label><br>
    <label><input type="radio" name="fromWhom" value="wife"> 아내</label><br>
    <label><input type="radio" name="fromWhom" value="husband"> 남편</label><br>
    <label><input type="radio" name="fromWhom" value="friend"> 친구</label><br>
    <label><input type="radio" name="fromWhom" value="child"> 아이</label><br>
    <label><input type="radio" name="fromWhom" value="me"> 나</label><br>

    <label><input type="radio" name="fromWhom" value="custom"> 직접 입력</label><br>
    <input type="text" id="customInput" placeholder="예: 할머니, 언니…" disabled>
</div>

<hr>

<button onclick="saveVoice()">저장하기</button>
<a href="index.html"><button>홈으로 돌아가기</button></a>

</body>
</html>
