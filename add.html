<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>새로운 사랑해 추가하기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>새로운 사랑해 추가하기</h1>

<h3>샘플로 추가하기</h3>
<div id="sampleList"></div>

<hr style="margin: 25px 0;">

<!-- 직접 등록하기 -->
<h3>직접 등록하기</h3>
<button class="primary" onclick="location.href='register.html'">
  사랑해 등록하기
</button>

<!-- 직접 등록하기 (접이식 메뉴) -->
<h3 style="cursor:pointer;" onclick="toggleRegisterMenu()">
  직접 등록하기 ▼
</h3>

<div id="registerMenu" style="display:none; margin-bottom:20px;">
  <button class="primary" onclick="location.href='record.html'">
    🎤 녹음해서 등록하기
  </button>

  <button class="secondary" onclick="location.href='upload.html'">
    📁 음성 파일로 등록하기
  </button>
</div>
  
<!-- 전체 보유 음성 목록 -->
<h3>내가 가진 모든 음성</h3>
<div id="allList"></div>

<hr style="margin: 25px 0;">
  
<script src="main.js"></script>
</body>
</html>
